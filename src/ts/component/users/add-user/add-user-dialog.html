<h1 mat-dialog-title>Nowy użytkownik</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Login" [(ngModel)]="data.login">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Hasło" [(ngModel)]="data.password">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Anuluj</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
