<mat-nav-list class="md-elevation-z1">
    <mat-list-item disableRipple="true">
        <mat-icon mat-list-icon>account_circle</mat-icon>
        <h4 mat-line>{{userName}}</h4>
    </mat-list-item>
    <mat-list-item disableRipple="true">
        <mat-icon mat-list-icon>group_work</mat-icon>
        <h4 mat-line>{{groupName}}</h4>
    </mat-list-item>
    <mat-divider></mat-divider>
    <h3 mat-subheader></h3>
    <mat-list-item *ngFor="let item of menuHandler.onCreateItems1()" (click)="menuHandler.onItemClick(item)">
        <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
        <h4 mat-line>{{item.name}}</h4>
    </mat-list-item>
    <mat-divider></mat-divider>
    <h3 mat-subheader></h3>
    <mat-list-item *ngFor="let item of menuHandler.onCreateItems2()" (click)="menuHandler.onItemClick(item)">
        <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
        <h4 mat-line>{{item.name}}</h4>
    </mat-list-item>
</mat-nav-list>
