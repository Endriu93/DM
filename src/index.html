<!DOCTYPE html>
<html>

<head>

  <!-- 'amd/commonjs' format modules loader -->
  <script src="node_modules/systemjs/dist/system.js"></script>
  <!-- shim library is required because systemJS probably doesn't support 'decorator'   -->
  <script src="node_modules/core-js/client/shim.min.js"></script>
  <!-- zone is required for shim.min.js -->
  <script src="node_modules/zone.js/dist/zone.js"></script>

  <script>
  SystemJS.config({
    // transpiler is reduntant as typescript modules are transpiled to 'amd' format
    transpiler: false,
    packages: {
      // meta config for modules included in 'out' directory
      'ts': {
        // resolve module name as file with .js extension
        defaultExtension: 'js'
      },
      // don't know why, but it works
      'rxjs': {
        main: '/bundles/Rx.umd.js',
        defaultExtension: 'js'
      }
    },
    paths: {
      // paths serve as alias
      'npm:': 'node_modules/'
    },
    // map tells the System loader where to look for things
    map: {
      '@angular/core': 'npm:@angular/core/bundles/core.umd.js',
      '@angular/common': 'npm:@angular/common/bundles/common.umd.js',
      '@angular/compiler': 'npm:@angular/compiler/bundles/compiler.umd.js',
      '@angular/platform-browser': 'npm:@angular/platform-browser/bundles/platform-browser.umd.js',
      '@angular/platform-browser-dynamic': 'npm:@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js',
        '@angular/material': 'npm:@angular/material/bundles/material.umd.js',
        '@angular/forms': 'npm:@angular/forms/bundles/forms.umd.js',
        '@angular/cdk': 'npm:@angular/cdk/bundles/cdk.umd.js',
        // rxjs required by zoneJS
      'rxjs':                      'npm:rxjs',
    }
  });
  // here we need to load bootstrap module
  SystemJS.import('ts/main').then(function (m) {
    console.log(m);
  });

  </script>

</head>

<body>

  <h1>My First Heading</h1>
  <p>My first paragraph.</p>
  <main-component></main-component>

</body>
</html>
